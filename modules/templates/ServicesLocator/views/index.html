{{extend "layout.html"}}{{theme=response.s3.theme}}
<style>body{background:none;}div.container.main-container{width:100%!important;padding-left:0;}
@media(min-width:1200px){div.container.main-container{width:1200px!important;}}</style>

<section id='intro-section' style='padding-bottom:20px;'>
  <div class='container'>
    <div class='row'>
      <div class='span1'>
        <img src='/{{=appname}}/static/themes/{{=theme}}/img/logo.png' alt=''/>
      </div>
      <div class='span5'>
        <h3> {{=title}}</h3>
      </div>
    </div>
  </div>
</section>

<section id='content' class='st'>
 <div class='container-fluid'>
  <div class='row'>
   <div class='span12'>
    <div id='map-container'>
      <!-- Map here -->
      {{=XML(map)}}
    </div>
   </div>
  </div>
 </div>
 
        <!-- Login/Register, Report a Problem buttons -->
        <div class='row'>
          <div class='span2'>
            {{if not auth.is_logged_in():}}
            <div class='btn-group'>
              <button type='button' class='btn btn-primary dropdown-toggle' data-toggle='dropdown'>
                <i class='icon-signin icon-white'></i> {{=T("Login/Register")}}
              </button>
              <ul class='dropdown-menu' role='menu'>
                <li><a href='/{{=appname}}/default/user/login'>{{=T("Login")}}</a></li>
                <li><a href='/{{=appname}}/default/user/register'>{{=T("Register")}}</a></li>
              </ul>
            </div>
            {{else:}}
            <div class='span2'>
              <a type='button' class='btn btn-lg btn-primary' href='/{{=appname}}/pr/person/{{=s3_logged_in_person()}}'>
                <i class='icon-user icon-white'></i> {{=T("Profile")}}
              </a>
            </div>
            {{pass}}
          </div>
        
        </div>
</section>
